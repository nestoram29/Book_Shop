Extends layout.html and defines the 
structure of the account form
Last modified: 11/05
 -->

{% extends "Cart/layout.html" %}
{% block content %}

<div class="row justify-content-center align-items-center h-100">
  <div class="col-12 col-lg-9 col-xl-7">
    <div class="shadow card card-registration" style="border-radius: 15px;">
      <div class="card-body p-4 p-md-5">
        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Create Account</h3>

        <form method="post" action="{% url 'createAccount' %}">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6 mb-4">

              <div class="form-outline">
                <label class="form-label" for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control form-control-lg" required />
              </div>

            </div>
            <div class="col-md-6 mb-4">

              <div class="form-outline">
                <label class="form-label" for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control form-control-lg" required />
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-md-10 mb-4">
              <div class="form-outline">
                <label class="form-label" for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control form-control-lg" required />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-4 pb-2">

              <div class="form-outline">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control form-control-lg" required />
              </div>

            </div>
            <div class="col-md-6 mb-4 pb-2">

              <div class="form-outline">
                <label class="form-label" for="phoneNumber">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control form-control-lg"
                  placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-4 pb-2">

              <div class="form-outline">
                <label class="form-label" for="password">Password</label>
                <input type="password" minlength="8" id="password" name="password" class="form-control form-control-lg" required />
              </div>

            </div>
          </div>

          <div>
            <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
