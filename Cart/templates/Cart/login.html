Extends layout.html and defines the 
structure of the login form
Last modified: 11/01
 -->

{% extends "Cart/layout.html" %}
{% block content %}

<div class="row justify-content-center align-items-center h-100">
    <div class="col-10 col-lg-8 col-xl-6">
        <div class="shadow card card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Login</h3>

                {% if login_error %}
                <div class="alert alert-danger alert-dismissible fade show">
                    <strong>Incorrect email or password</strong>
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="row justify-content-center">
                        <div class="col-md-6 mb-4 pb-2">
                            <div class="form-outline">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control form-control-lg"
                                    required />
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-md-6 mb-4 pb-2">
                            <div class="form-outline">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" name="password"
                                    class="form-control form-control-lg" required />
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <input class="btn btn-primary btn-lg m-2" type="submit" value="Login" />
                        <a class="btn btn-secondary btn-lg m-2" href="{% url 'account' %}">Create Account</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
